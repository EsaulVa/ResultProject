<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e097746bc9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1 class="display-4">Результат</h1>
            <p class="lead">Мы не даем пустых обещаний!</p>
            <hr class="my-4">
            <p>Использются служебные классы для типографики и расстояния содержимого в контейнере большего размера.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/about" role="button">Наши отзывы</a>
                <a class="btn btn-primary btn-lg" href="/zapis" role="button">Записаться на занятие</a>
            </p>
        </div>
    </div>
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
    <div class="row">
        <footer>
            <p>Результат 2047 </p>
        </footer>
    </div>
</div>

</body>
</html>
